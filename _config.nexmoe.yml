avatar: https://img-blog.csdnimg.cn/78ebd04c9eb54d858b4aa57f4f13c04b.png # 网站 Logo
background: # 既是博客的背景，又是文章默认头图
    path: https://s2.loli.net/2022/06/11/wfuTIV7gaJpjBC2.png
    # path: /img/1.jpg
    width: 1280
    height: 726
favicon:
  href: https://s2.loli.net/2022/06/11/m1r7UeTHVh935ID.png # 网站图标
  type: image/png # 图标类型，可能的值有(image/png, image/vnd.microsoft.icon, image/x-icon, image/gif)

function: # 功能开关，可选值（true,false）
  globalToc: true # 开启该功能会自动开启文章 TOC（文章目录） 功能
  wordCount: true # 是否开启文章字数统计 (true, false)
  fancybox: true # 灯箱功能
  SmoothScroll: true # 平滑滚动
  pjax: false # Pjax 无刷新加载页面，暂时存在较大问题
  # darkmode: true


imageCDN: # 图片 CDN 功能
  enable: false # 开启该功能  
  origin: /../../images/ # 图片原始目录
  to: https://cdn.jsdelivr.net/gh/nexmoe/nexmoe.github.io@latest/images/ # 图片 CDN 域名

# 自定义样式，启用后可在站点的source文件夹下新建custom.css自定义站点样式
customStyles:
  - custom.css
  
# 附加图标库 使用说明：https://docs.nexmoe.com/config/icon
iconlib:  //at.alicdn.com/t/font_1038733_0xvrvpg9c0r.css

menu:
    回到首页:
        - /
        - icon-home
    分类归档:
        - /archive.html
        - icon-container
    学习之路:
        - /study/
        - icon-battlenet
    # 思维导图:
    #     - /xmind
    #     - icon-coffee
    关于博主:
        - /about.html
        - icon-info-circle

widgets:
    - name: hitokoto # 一言 widget
      enable: true
      options: 
        widgetHitokoto: # 一言组件
            loading_placeholder: '🚀 获取中...' # 正在一言时的占位符
            loading_error_placeholder: '🐞 获取失败...' # 加载一言失败时的占位符
            category: # 一言句子类型（可选），不配置的话随机获取，详见 https://developer.hitokoto.cn/sentence/#%E5%8F%A5%E5%AD%90%E7%B1%BB%E5%9E%8B-%E5%8F%82%E6%95%B0
    
    - name: search
      enable: true
      options: 
        search: 
            type: local # 可选engine（用搜索引擎搜索）、swiftype、或local（本地搜索）
            url: https://cn.bing.com/search?q=https://blog.csdn.net/weixin_42301220 # 搜索引擎地址，在type为swiftype时无效 e.g:https://www.google.com/search?q={你的博客链接}
            id: <swiftype-id> # swiftype的id，见启用教程。在type为engine时无效
    - name: social
      enable: true
      options: 
        social:

            GitHub:
                - https://github.com/CHH3213
                - icon-github
                - rgb(25, 23, 23)
                - rgba(25, 23, 23, .1)

            CSDN:
                - https://blog.csdn.net/weixin_42301220
                - icon-rss
                - rgb(247, 132, 34)
                - rgba(247, 132, 34, .1)
            邮箱:
                - "mailto:1213472983@qq.com"
                - icon-mail-fill
                - rgb(29, 161, 242)
                - rgba(29, 161, 242, .1)
            # QQ群: 
            #     - https://jq.qq.com/?_wv=1027&k=5CfKHun
            #     - icon-QQ
            #     - rgb(249, 174, 8)
            #     - rgba(249, 174, 8, .1)
            # 哔哩哔哩:
            #     - https://space.bilibili.com/20238211
            #     - icon-bilibili
            #     - rgb(231, 106, 141)
            #     - rgba(231, 106, 141, .1)
    - name: category
      enable: false
    - name: tagcloud
      enable: true
      options: 
        maxTagcloud: 17  # 标签云组件显示的标签数量，0 表示不限制
    - name: archive #settings: widgetAchive
      enable: true
      options:
        widgetAchive: #文章归档组件
            archive_type: 'year' #按月展示还是按年展示
            show_count: true  #是否展示数量
    - name: recent_posts
      enable: true
    - name: link #settings: widgetLink
      enable: false
      options: 
        widgetLink: #链接组件
            - title: 小舒同学
              img: https://xsm.nexmoe.com/images/Infinite/Snipaste_2022-05-18_20-46-50.png
              link : https://xiaoshu.app/




